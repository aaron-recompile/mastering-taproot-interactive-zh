# Jupyter Book Configuration — Mastering Taproot Interactive (English)

title: Mastering Taproot — Interactive Bitcoin Script Programming
author: aaron-recompile
language: en

sphinx:
  config:
    exclude_patterns:
      - ".git/**"
      - ".ipynb_checkpoints/**"
      - "_build/**"
      - ".jupyter_cache/**"
      - "**/*.pyc"
      - "**/__pycache__/**"

html:
  baseurl: ""
  home_page_in_navbar: true
  use_edit_page_button: false
  use_repository_button: true
  use_issues_button: true
  logo: ""

execute:
  execute_notebooks: "off"
  timeout: 60
  allow_errors: false

parse:
  myst_enable_extensions:
    - colon_fence
  myst_url_schemes: ["http", "https", "mailto"]

launch_buttons:
  notebook_interface: "jupyterlab"

repository:
  url: https://github.com/aaron-recompile/mastering-taproot-interactive-zh
  branch: main
